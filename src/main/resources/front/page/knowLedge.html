  new Vue({

    data(){
      return {
        data:[
          {"id":1,"name":"方向盘前有只活猫 原来是“铲屎官”心疼宠物","des":"爱猫爱狗人士，坐车出门也要将宠物带在一起，这本来无可厚非。但如果影响了驾驶安全那就要承担责任了。前两天，一名驾驶员把一只活猫放在方向盘前台的仪表台上开车，着实让人想不通。","image":"//img.chongshe.cn/75101d4bbfa25675.jpg","view":0,"content":"<div class=\"text\"> \n <p>爱猫爱狗人士，坐车出门也要将宠物带在一起，这本来无可厚非。但如果影响了驾驶安全那就要承担责任了。前两天，一名驾驶员把一只活猫放在方向盘前台的仪表台上开车，着实让人想不通。</p>\n <p><img alt=\"方向盘前有只活猫\" src=\"//img.chongshe.cn/75101d4bbfa25675.jpg\"></p>\n <p>12月9日晚，江北区公安分局交巡警支队寸滩勤务大队在辖区寸滩立交开展交通秩序整治，大力查处夜间各项违法行为。21时许，民警发现前方一辆微型轿车的驾驶室前挡风玻璃上，有一不明物体来回移动，民警于是立即将该车拦截盘查。摇下车窗时民警大吃一惊，竟然是一只宠物猫在仪表台上不停走动。经询问，驾驶员汤某称：“我的猫生病了，我才把它带去看了医生。因为看见它生病我很心疼，所以就把可怜的它放在了方向盘前面，这样就可以随时安抚它的情绪。”民警听完汤某的陈述后对其进行了严厉的批评：“你知道你这样做多危险吗？我们走过来的时候你的猫一直在来回走动，不仅阻挡了你的视线，而且万一它突然情绪失控，碰到了你的方向盘，那后果可是完全不敢想象的。”</p>\n <p>依据《中华人民共和国道路交通安全法》第九十条，驾车时有其他妨碍安全行车的行为，对汤某处以记2分，罚款50元的处罚。</p>\n <p>交巡警提醒：宠物生性活泼好动，容易干扰驾驶员产生不良影响，严重时甚至容易引发交通事故，携带宠物驾驶外出时最好用牵引绳栓在后排座位上，或放在宠物背包、宠物箱内。</p> \n</div>"},{"id":2,"name":"电影《犬爱》长沙首映 全程在长沙取景","des":"碧波荡漾的湘江，风光旖旎的橘子洲，微风轻拂的风帆广场……当这些场景一一出现在大银幕上时，现场观众感到十分亲切。今日，电影《犬爱》在长沙举行首映礼，该片由著名导演田壮壮担任总监制，全程在长沙取景。","image":"//img.chongshe.cn/202f02e23e8dd885.jpg","view":0,"content":"<div class=\"text\"> \n <p>碧波荡漾的湘江，风光旖旎的橘子洲，微风轻拂的风帆广场……当这些场景一一出现在大银幕上时，现场观众感到十分亲切。今日，电影《犬爱》在长沙举行首映礼，该片由著名导演田壮壮担任总监制，全程在长沙取景。首映礼现场，出品人周世宇、导演杨洋、宠物导演吴起、女主角李净洋、“主演”边境牧羊犬“小家伙”等主创与星城观众进行了分享。</p>\n <p><img alt=\"电影《犬爱》长沙首映\" src=\"//img.chongshe.cn/202f02e23e8dd885.jpg\"></p>\n <p><b>呈现长沙的城市之美</b></p>\n <p>杨洋是土生土长的长沙人，拥有十多年的表演经验，曾出演《新水浒传》《菊花醉》等电视剧。此次拍摄《犬爱》，他编剧、导演、男主角一肩挑，本片也是他的导演处女作。</p>\n <p>杨洋在接受记者采访时表示，选择在长沙拍摄这部电影，是因为自己是长沙人，创作剧本时会想到很多熟悉的长沙场景，而且每次回来都会发现长沙变得更加美丽了，也希望通过电影将长沙的城市之美呈现出来。电影取景地包括湘江风光带、橘子洲、长沙市一中等，得到长沙市委宣传部等部门的大力支持。</p>\n <p>作为东道主，杨洋在长沙拍戏的时候，少不了让剧组品尝本地美食。而剧组的感受也很愉快，大家一致表示吃得好、玩得好。他透露，就拿盒饭来说，各个地方的标准是一样的，但是他发现在这次在长沙拍戏时，剧组来领盒饭的人最多。</p>\n <p><img alt=\"电影《犬爱》长沙首映\" src=\"//img.chongshe.cn/4a100e6dfa8fa4db.jpg\"></p>\n <p><b>唤醒观众内心的感恩和爱</b></p>\n <p>在《犬爱》中，男主人公陈如风家境殷实，却因为父母终日的忙碌而缺失“陪伴”，从小感受不到家庭的爱。他离家出走后遇到了被主人抛弃的流浪狗“小家伙”，人与狗狗之间的相处让他感受到了“爱”的温度，也让他更加理解了心中盼望的那份爱。</p>\n <p>与一般宠物题材电影不同，《犬爱》有了新的、独特的阐述视角，不再以狗狗的“忠诚和陪伴”作为第一视角，而是将人对狗狗的爱作为故事的第一情感线索来表达“爱的给予和感恩”。</p>\n <p>因此，《犬爱》并非一部纯粹的宠物片，而是通过人与狗的情感关系探讨人与家庭、父母与子女情感交流等主题，电影中狗狗成为了一条人与人之间的纽带。</p>\n <p>杨洋告诉记者，“犬爱”就是比“大爱”多一“点”的爱，但是大爱是什么？可能谁也说不清楚，因此电影的着力点正在于“点”上面。他希望通过《犬爱》这部电影唤醒大家内心的感恩和爱，而人跟宠物之间那种纯粹的爱，其实就是一种方法，可以让人找到爱的方式。</p>\n <p><img alt=\"电影《犬爱》长沙首映\" src=\"//img.chongshe.cn/cb3aa95d9218212a.jpg\"></p>\n <p><b>让狗狗成为真正的演员</b></p>\n <p>拍摄方面，《犬爱》第一次选用边境牧羊犬作为主要拍摄犬只。其难度之大在于，狗狗找到体型、毛色一样并适合拍摄的替身概率很低。而且影片更注重狗狗的情感戏份，透过狗狗的眼神、肢体动作去展现它的真实情绪，让狗狗成为真正的演员。</p>\n <p>相对于特技动作展示，狗狗情感戏的拍摄难度更高，《犬爱》全片没有采用特技合成狗狗的喜、怒、哀、乐的方式，而是真实地捕捉狗狗和演员的互动和情感表达。</p>\n <p>这个任务自然离不开宠物导演的努力。宠物导演吴起介绍，他的工作跟一般的动物训练师还是不同，因为《犬爱》中的狗狗戏份很多，而且几乎没有替身，训练度要求极高。</p>\n <p>吴起是资深养狗人士，已从事宠物训练工作十多年，曾多次现身涉及宠物的影视剧和综艺节目。他告诉记者，看到《犬爱》剧本时就发现电影跟自己的经历很相似，影片准确地表达了养狗人对狗狗的情感。其实，狗狗可以作为人跟人之间沟通的桥梁，希望狗狗在人们的生活中发挥更多的作用，帮助到人们的家庭、孩子的教育，以及在陌生人之间更好地建立联系。</p>\n <p>《犬爱》将于11月22日起正式在全国公映。</p> \n</div>"},{"id":3,"name":"英国“最孤独狗狗”被领养 曾3年无人问津","des":"据英国《每日邮报》11月18日报道，在狗舍生活了近3年后，英国“最孤独的狗狗”Faith终于找到了愿意收养自己的主人。Faith是一只斯塔福郡斗牛梗。","image":"//img.chongshe.cn/a7b3cc5450565ea1.jpg","view":0,"content":"<div class=\"text\"> \n <p>据英国《每日邮报》11月18日报道，在狗舍生活了近3年后，英国“最孤独的狗狗”Faith终于找到了愿意收养自己的主人。</p>\n <p>Faith是一只斯塔福郡斗牛梗。2017年，演员Anthony Head和妻子Sarah Fisher在路上发现了正在躲避车辆的Faith，于是把它送到了萨默赛特郡巴斯市一家名为“猫狗之家”的慈善机构。从此，Faith在这里度过了1000多天，成为了居住时间最长的动物。</p>\n <p><img alt=\"英国“最孤独狗狗”被领养\" src=\"//img.chongshe.cn/a7b3cc5450565ea1.jpg\"></p>\n <p>为了给Faith找一个永久的家，英国防止虐待动物协会(RSPCA)发起了一场收养活动。最终，诺福克郡的一对夫妇Taylor和Matt看中了Faith，决定收养它。Taylor和Matt见过Faith两次，他们表示，Faith可爱又有趣，它渴望有个家。救援中心的工作人员都为Faith找到自己的归宿感到高兴。</p>\n <p>在慈善机构，一只狗狗平均停留时间约为41天，而杂色斯塔福郡斗牛梗则通常需要56天才能找到新家，它们经常被忽略，但其实很适合作为宠物，是不错的玩伴。(中国青年网编译报道)</p> \n</div>"},{"id":4,"name":"为带宠物回老家 深圳男子腰绑三只乌龟欲混过安检","des":"深圳特区报2019年11月20日讯 带宠物出远门，对很多人来说是件麻烦事，有的人还因此打起了歪主意。近日，深圳一男子为了把家养乌龟带回老家，竟用胶带将3只乌龟绑在腰上，企图混过火车安检，结果被安检员当场识破。","image":"//img.chongshe.cn/e63856f0e5994d53.jpg","view":0,"content":"<div class=\"text\"> \n <p>深圳特区报2019年11月20日讯 带宠物出远门，对很多人来说是件麻烦事，有的人还因此打起了歪主意。近日，深圳一男子为了把家养乌龟带回老家，竟用胶带将3只乌龟绑在腰上，企图混过火车安检，结果被安检员当场识破。</p>\n <p><img alt=\"为带宠物回老家\" src=\"//img.chongshe.cn/e63856f0e5994d53.jpg\"></p>\n <p>该名中年男子姓杨，常年一人在深圳工作。当天上午杨某来到深圳东站，计划乘火车回老家河北。进站过安检时，安检员发现杨某腰部有异常，随即对其进行检查。杨某脱下外套后，安检员才发现，竟有一大两小共三只活体乌龟绑在了他的腰部。</p>\n <p><img alt=\"为带宠物回老家\" src=\"//img.chongshe.cn/a700e25ff9904ca9.jpg\"></p>\n <p>原来，杨某担心回老家后无人喂养乌龟，导致乌龟饿死，便打算把乌龟带上火车。出门前，他用塑料袋把3只乌龟分别包好，再用透明胶带将乌龟缠在腰部。绑好乌龟之后，他披上外套，以为这样就能顺利通过安检。</p>\n <p>最终，民警和安检员耐心向杨某说明禁止携带活体动物进站的相关法规，杨某意识到了自己的错误，自行将乌龟带出火车站处理。</p>\n <p>对此，铁路警方提醒，除持证导盲犬外，活体动物需要按照有关规定办理托运，不能直接随旅客上车。托运时，旅客应提供卫生部门出具的宠物免疫证明等手续。另外，托运宠物的列车必须要有行李车厢，高铁、动车无法办理。旅客可到当地车站或拨打中铁快运电话95572咨询详情。</p>\n <p>【读特新闻+】</p>\n <p>坐火车还有什么不能带？</p>\n <p>根据铁路部门相关规定，枪支弹药、管制刀具、易燃易爆物品、腐蚀性物品、剧毒物品以及其他危险品不能带进站乘车。</p>\n <p><img alt=\"为带宠物回老家\" src=\"//img.chongshe.cn/433d4123ee173e60.jpg\"></p>\n <p>禁止携带物品。</p>\n <p>另外，生活中常见的指甲油、染发剂、发胶、空气清新剂等物品都属于限量携带物品，只能在规定剂量以内携带。如市民不清楚铁路规定，携带危险物品或限制物品到站乘车，应及时和民警或车站工作人员取得联系，便于妥善处理，确保旅行安全。</p>\n <p><img alt=\"为带宠物回老家\" src=\"//img.chongshe.cn/65165335cf11ef4c.jpg\"></p> \n</div>"},{"id":5,"name":"宠物犬心理调整师：狗狗行为问题七成在于主人","des":"“从业三年，最深的体会就是狗狗的行为问题有七成是主人的问题。”11月5日，在济南市一宠物俱乐部，宠物犬心理调整师申慧亮告诉记者，他在矫正宠物犬行为问题时三分调狗，七分教人(做合格的宠物主人)。","image":"//img.chongshe.cn/105c4ef228288d88.jpg","view":0,"content":"<div class=\"text\"> \n <p>“从业三年，最深的体会就是狗狗的行为问题有七成是主人的问题。”11月5日，在济南市一宠物俱乐部，宠物犬心理调整师申慧亮告诉记者，他在矫正宠物犬行为问题时三分调狗，七分教人(做合格的宠物主人)。</p>\n <p><img alt=\"狗狗行为问题七成在于主人\" src=\"//img.chongshe.cn/105c4ef228288d88.jpg\"></p>\n <p>近年来，随着中国“文明养犬”行动的开展，社会对于规范化养犬的认可度与接受度逐渐提升，但仍存在宠物犬随地排泄、拆家、护食、咬人及流浪狗等问题。</p>\n <p>记者当日在该俱乐部看到，在一个铁栅栏围着的院子中，几只拉布拉多、萨摩耶、金毛等宠物犬自在玩耍，有的刨坑，有的散步，有的在阳光下晒太阳。但只要申慧亮发出指令，狗狗们便会做出相应的动作。</p>\n <p><img alt=\"狗狗行为问题七成在于主人\" src=\"//img.chongshe.cn/cbcf37ed58d9ce69.jpg\"></p>\n <p>申慧亮告诉记者，他特别喜欢养狗，此前便是因为他养的狗出现行为问题，才开始上网自学养狗相关知识，并报培训班学习驯犬。但随着学习的深入，他发现传统的驯犬师侧重于训练宠物犬一些特定的动作和技巧，带有表演性质，并不适合家庭养犬的需求。于是，他又找到从美国学习归国的“犬语者”，向其学习宠物犬心理学。“跟驯犬不一样，宠物犬心理调整侧重于其行为和心理的调整、恢复”。</p>\n <p>申慧亮介绍说，现代人养狗比较拟人化，会比较宠溺。但主人缺乏养犬的基本行为知识、养犬过程中没有建立规则，而宠物犬天性爱跑跳、精力旺盛且智商最高仅相当于人类六七岁儿童，将导致宠物犬容易出现暴冲、吠叫、追车、到处大小便等行为问题，最终造成弃养、出现流浪犬。</p>\n <p>申慧亮称，犬行为调整难度跟犬种关系不大。进行调整首先要了解宠物犬当前的需求，再把它与生俱来的精力和本能转移到正面意义的行为上。如哈士奇、萨摩耶、边牧等运动型犬种，可以把它们过剩的精力转移到跑步机训练、随行散步、嗅闻练习等正面活动上，这样既能满足犬的本能需求，也会让主人与犬的关系更加密切。</p>\n <p><img alt=\"狗狗行为问题七成在于主人\" src=\"//img.chongshe.cn/832d13bd3af4240f.jpg\"></p>\n <p>记者发现，在申慧亮遛狗时，5只宠物犬以他为中心分散两边、昂首阔步，但没有一只跑到他身体前面。申慧亮介绍说，狗必须要运动，运动中必须有纪律，纪律好了再去疼爱它。每天早上他都会将宠物犬进行群遛、上跑步机、做嗅闻训练，最后在家里建立规则界限。“根据经验，矫正一只犬的周期需要21天或一个月。”</p>\n <p>平时，除了给客户调整、纠正犬的行为，申慧亮也会进入社区开展文明养犬公益宣传，他希望更多人能学习犬的行为管理，关注它们的心理问题。“主人了解自己爱犬的心理及性格，并科学地进行管理和引导，不仅能加深主人与宠物犬之间的情感，而且还可以促进文明养犬风气的形成、减少流浪狗出现。”</p> \n</div>"},{"id":6,"name":"俄亥俄州一女子被自家宠物狗咬伤后死亡","des":"据外媒BGR报道，上周晚些时候，一名49岁的俄亥俄州女子被发现死于家中。现在，她的死亡被归咎于她作为宠物饲养的两只大丹犬。警方发现Mary Matthews身上有多处严重伤口，似乎是由她和丈夫两年前救出的狗狗造成的。","image":"//img.chongshe.cn/4eea0dd1b5184c70.jpg","view":0,"content":"<div class=\"text\"> \n <p>据外媒BGR报道，上周晚些时候，一名49岁的俄亥俄州女子被发现死于家中。现在，她的死亡被归咎于她作为宠物饲养的两只大丹犬。警方发现Mary Matthews身上有多处严重伤口，似乎是由她和丈夫两年前救出的狗狗造成的。</p>\n <p><img alt=\"俄亥俄州一女子被自家宠物狗咬伤后死亡\" src=\"//img.chongshe.cn/4eea0dd1b5184c70.jpg\"></p>\n <p>调查其死因的警方告诉WLWT，Matthews身上的伤口与狗袭击一致。她的丈夫Mark Matthews发现了她的尸体，整个家中都有大量的血迹。该名男子到达家中时，狗狗出现在后院。</p>\n <p>警方的报告显示，Mary Matthews可能遭到一只或两只狗的袭击，但她能够将它们击退，当试图将它们赶到后院。然而她当时可能无法判断自己受伤的程度。</p>\n <p>WLWT报告称：</p>\n <p>警方的报告显示：“看来她能够将他们带到外面，但也许不知道自己受伤的程度，并觉得自己可以自己处理事情。有证据表明有几处衣服被撕破，所有衣服都沾满了鲜血，包括出现的毛巾……应该是Matthews试图清理地板或自己的东西。”</p>\n <p>Matthews的双腿遭受了多次严重伤害，包括脚踝处被撕裂的大块肉。警方的报告还指出，受害者存在酒精中毒的情况，家中满是啤酒罐，这可能表明她在袭击发生时可能已经喝醉，无法充分判断自己受伤的程度。</p>\n <p>Mark Matthews告诉警方，其中一只大丹犬最近咬过他，他想弃养这只动物。他的妻子有着不同的意见，最终他们决定继续饲养这只狗狗。目前尚不清楚Mark将如何处理这些动物。</p> \n</div>"},{"id":7,"name":"《萌宠特工队》11月15日上映 呆萌宠物化身特工","des":"由第62届奥斯卡金像奖最佳动画短片获奖导演沃尔夫冈·劳恩斯坦、克里斯托弗·劳恩斯坦兄弟共同执导的动画电影《萌宠特工队》，即将于11月15日登陆全国院线。","image":"//img.chongshe.cn/5f01d3d6cc798d8f.jpg","view":0,"content":"<div class=\"text\"> \n <p>由第62届奥斯卡金像奖最佳动画短片获奖导演沃尔夫冈·劳恩斯坦、克里斯托弗·劳恩斯坦兄弟共同执导的动画电影《萌宠特工队》，即将于11月15日登陆全国院线。官方于11月6日释出“特工版海报”，四个萌宠化身高级特工，处处透露着不寻常的讯息，预示着一场智慧与勇气并存的冒险即将开启。</p>\n <p>呆萌宠物化身帅气特工高能集结不容小觑</p>\n <p>官方曝光的“特工版海报”，通过惊险画面和红蓝两色展现萌宠特工队的独特魅力。海报公开了特工队在高空中的危机一刻，突显出电影的动作及冒险元素。画面上猫咪单手“挂”在由看门狗独自操控的红色飞机上，灰驴和公鸡两人因为急剧上升的冲击力在座位上同时后仰。而在画面上方，保罗舅舅搭乘“特制飞行器”用让人捉摸不透的表情望向飞机上的特工小队。</p>\n <p>“特工版海报”充分且准确地确立了鲜明饱满的角色形象，养尊处优但热爱冒险的猫咪、风度翩翩又优柔寡断的公鸡、讨厌人类但向往自由的看门狗、性格开朗且怀揣梦想的灰驴。四个角色迥异又和谐地组成一支特工队伍，产生奇妙的化学反应的同时，他们又将会带来怎样的精彩对撞，引发众人好奇。</p>\n <p><img alt=\"萌宠特工队\" src=\"//img.chongshe.cn/5f01d3d6cc798d8f.jpg\"></p>\n <p>《萌宠特工队》是一部集友情、成长、梦想等诸多元素于一身的动画冒险电影，意在向大众传递出温暖人心的积极正能量。在这一路冒险中，四个萌宠在追求梦想的同时也找寻自我，一起经历了分歧争吵，最后一起携手抗敌，最后收获了友谊也得到成长，在带来欢声笑语的同时又引人思考。</p>\n <p><img alt=\"萌宠特工队\" src=\"//img.chongshe.cn/b8d38fb181274e65.jpg\"></p>\n <p>奥斯卡获奖导演匠心之作打造11月最值得期待的动画电影</p>\n <p>从先前曝光的预告中可看出，萌宠主角团在调查小镇盗窃案的时候，却被警方当成小偷全城通缉，上演特工变盗贼的搞笑戏码，剧情冲突感十足。由此可见，本片对喜剧元素的精准把握，对故事情节的精彩想象，对场面气氛的精心营造都表现得十分亮眼。在保留了欧洲动画的独特气质，又兼具了好莱坞的精良技术，在观感上丝毫不输好莱坞动画大片级别的质感。</p>\n <p><img alt=\"萌宠特工队\" src=\"//img.chongshe.cn/6f0753ce39ed5a6d.jpg\"></p>\n <p>《萌宠特工队》能有如此亮眼的表现，这都要归功于主创团队的独具匠心。据了解，本片导演沃尔夫冈·劳恩斯坦和克里斯托弗·劳恩斯坦是一对双胞胎兄弟，其执导的作品《平衡》曾斩获第62届奥斯卡最佳动画短片奖。</p>\n <p><img alt=\"萌宠特工队\" src=\"//img.chongshe.cn/274e3163d368ec8a.jpg\"></p>\n <p>此后，兄弟两人一直投身于动画事业，凭借画风独特萌动十足的特点，创造了多部优秀的动画作品。所以兄弟俩精心打造的这部《萌宠特工队》，在延续了一贯优质的制作水平，又做出了符合时代的全新尝试，一定是一部不容错过的动画佳作。</p> \n</div>"},{"id":8,"name":"用高科技解决吃喝拉撒 宠物迈进“智能家居时代”","des":"当宠物越来越多地占领人们的精神世界，给“猫主子”“狗主子”吃进口粮、玩进口玩具，甚至用上“高科技”解决宠物的吃喝拉撒……与父母一代相比，年轻人更舍得为宠物花钱。","image":"//img.chongshe.cn/a1ad6416b6ec7d7f.jpg","view":0,"content":"<div class=\"text\"> \n <p>当宠物越来越多地占领人们的精神世界，给“猫主子”“狗主子”吃进口粮、玩进口玩具，甚至用上“高科技”解决宠物的吃喝拉撒……与父母一代相比，年轻人更舍得为宠物花钱。</p>\n <p>为了讨好宠物主人，各大品牌纷纷使出大招。今年年初，电动汽车公司 Tesla(特斯拉)宣布推出可以自动调节车内温度的“狗模式(Dog Mode)”。“狗模式”专门为带宠物出门，却不得不将它们留在车内的车主开发。使用该模式时，车内的智能系统会在主人关闭车门时自动调节空调，将车内温度保持在21摄氏度的舒适状态，保证高温天气中宠物的生命安全。</p>\n <p><img alt=\"用高科技解决吃喝拉撒\" src=\"//img.chongshe.cn/a1ad6416b6ec7d7f.jpg\"></p>\n <p>除此之外，Tesla 中控屏幕还会显示车内实时温度，标注：“不要担心，空调开着，我的主人很快就会回来”的提示标语，避免好心的路人担心。</p>\n <p>为了减轻猫咪乘车的压力，加拿大猫粮品牌 Whiskas(伟嘉)专门贴心地推出了一个广播电台。电台放送的音乐专为稳定猫咪的情绪设计，包含了鸟鸣和猫咪感到舒适、放松时会发出的“呼噜”声。在去看兽医或是出行时播放电台音乐不仅会使猫咪感到更加安全，也会减轻宠物主的负担。</p>\n <p>根据《2018年中国宠物行业白皮书》显示，中国宠物消费市场规模达到1708亿元，比2017年增长了27%。到2020年，消费市场规模可能达到2000亿元。从养宠人数上看，2018年中国城镇“宠物主”队伍已经达到7355万人，其中80后、90后占比达到75%。</p>\n <p>“猫狗双全”的“人生赢家”小雪的家里到处是宠物用品：猫爬架、猫厕所、狗窝，满地散落的是各种玩具，加上日常的粮食、零食，再算上定期的驱虫、洗澡，每月花在“猫主子”“狗主子”身上的钱都在5000元以上，几乎占到了小雪工资的一半。</p>\n <p>与小雪相同，现在的消费者在购买进口宠物类产品时，更加专业、精细。数据显示，2016年至2018年，天猫国际的功能型猫主粮消费翻了20余倍，美毛猫粮、奶糕猫粮、去毛球促消化猫粮是最受欢迎的功能猫主粮类型。年轻的养宠人士对宠物的健康也颇为关注。在宠物药品与保健品中，驱虫的消费比重最高。专业的局部清洁产品，例如眼部和耳部清洁剂、除味剂、药品等宠物相关清洁和保健用品的消费规模，也在近几年显著提升。</p>\n <p>虽然年轻人喜爱宠物，但是他们平日里工作繁忙，周末和节假日又经常会出门聚会、旅游，所以不少猫狗面临成为“空巢宠物”。因此，智能猫厕所、自动饮水器、自动喂食机等都成为紧俏商品。这些智能设备价格不菲，但却能节省大量的人力和时间。就算主人不在家中，宠物也能在家里舒舒服服地吃喝拉撒。</p>\n <p>去年“双11”，消费者赵雷最大的一笔开销，是花了5000多块钱给家里的两只猫咪买了一台智能猫厕所。这台猫厕所是美国原装进口的，能智能感应到猫咪便便后，开始清洁。“我因为工作的原因，经常要出差几天，以前只能求朋友帮忙来给两只猫铲屎，搭了不少人情。后来一咬牙买了这个猫厕所，这样，结团的猫砂可以被自动滤出倒进垃圾袋，还能自动除臭，特别方便。”这款单价超过5000元的智能猫厕所自去年年底上线以来，已售出近千台。仅天猫“双11”一天，就售出400台。</p>\n <p>除了为“空巢宠物”添置必备设施，年轻一代养宠物再也不满足于“养活”，而是“养好”，可以智能控温的猫窝、能检测宠物运动能量消耗的智能猫牌、狗牌都有着不错的销量。根据4月11日天猫国际公布的一组数据显示，2016年至2018年，天猫国际宠物类商品购买人数增长3倍，交易金额增长超10倍。自动喂食机、自动饮水器、可以调节温度的猫窝等“宠物智能家居设备”正成为宠物消费新主流。</p> \n</div>"},{"id":9,"name":"宠物寄养事故频发，为什么花钱却买不来相应服务？","des":"可能对你来说，家有宠物最大的麻烦，就是出行不便了。出差、旅游，那些“说走就走”的潇洒，在宠物主身上几乎是没办法实现的。尤其是很多在外打拼的宠物主，每年总有需要归家的时候，如何安置毛孩子就成了彼时最重要的事了。","image":"//img.chongshe.cn/32399c4f7fcacf3f.jpg","view":0,"content":"<div class=\"text\"> \n <p>可能对你来说，家有宠物最大的麻烦，就是出行不便了。</p>\n <p>出差、旅游，那些“说走就走”的潇洒，在宠物主身上几乎是没办法实现的。尤其是很多在外打拼的宠物主，每年总有需要归家的时候，如何安置毛孩子就成了彼时最重要的事了。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/32399c4f7fcacf3f.jpg\"></p>\n <p>此时在你心中第一个冒出来的，恐怕就是“宠物寄养”，但让宠物主颇为担心的，同样也是“宠物寄养”。</p>\n <p>就在刚刚过去不久的“十一黄金周”，网友“可怕的大王”就经历了啼笑皆非的宠物寄养纠纷。而因为“寄养”所导致的宠物死亡，纠纷等等事件，就像一颗定时炸弹一样，埋在每个宠物主的心中，担心在自己不得不将宠物寄养的时候，突然引爆……</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/9ff5e9ee52fb3cd6.jpg\"></p>\n <p>宠物寄养，事故频发</p>\n <p>说回刚刚所说的，网友“可怕的大王”经历的宠物寄养纠纷——</p>\n <p>事主在黄金周外出，把自己家的猫咪寄养到了平时常光顾的宠物生活会馆寄养一天，寄养前特别登记了“已打疫苗，未绝育”。</p>\n <p>本以为是相熟的店家，并且对他们的专业性有信任，没想到却从店内的监控中看到出人意料的场面——</p>\n <p>店员白天不给宠物喂食，晚上却把所有猫咪的笼子打开，把全部猫放出来一起喂食，并且没有再把猫咪单独放回笼内就离店了，直到第二天白天。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/30872b596f2bbf2c.jpg\"></p>\n <p>事主所描述的事件经过，可见寄养的宠物店相关工作人员毫无经验</p>\n <p>事主的猫咪经历了疯狂的一夜，仅在监控画面中就“骑了5只母猫”，还不包括镜头死角，导致其劳累虚脱，所幸发现及时紧急输液，才保住了一条小命。</p>\n <p>事后通过与宠物生活会馆的沟通，双方达成补偿共识，并且店家也承诺会妥善处理“受害”母猫产子后的问题。</p>\n <p>因为宠物寄养而产生的问题和纠纷，每一年的节假日都会出现，“可怕的大王”和他猫咪的经历，在众多事件中，结局可能已经算是圆满的了。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/972d2b9f144f82fe.jpg\"></p>\n <p>“当事人”猫咪，事后虚脱的照片令人哭笑不得</p>\n <p>仅仅是今年夏天，就在各地发生多起与宠物寄养相关的事件与纠纷——</p>\n <p>今年7月，福州市的孟先生将自家的边牧寄养在一家宠物会所中，狗狗在宠物店意外死去，店主却并没有将狗狗去世的消息告诉主人，而是直接将它抛尸，并且反复欺骗主人。在事情暴露后，店方对主人毫无歉意，甚至对犬主进行人身威胁。</p>\n <p>同样也是今年夏天，海口的小林将所养的斗牛犬送至宠物会所寄养，次日接到店员来电称“狗狗死了”。小林事后多次向店方讨说法均无果，但店方的回应是“只负责照料，出事不负责”。小黎目前已将该店告至海口市美兰区法院。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/1200024476adbc2a.jpg\"></p>\n <p>福州市孟先生的边牧寄养遭遇死亡，事后他与宠物店主联系，对方不仅毫无歉意还遭其威胁</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/e0ed381994998466.jpg\"></p>\n <p>海口小林的斗牛犬在寄养中死亡的相关报道</p>\n <p>每一次节假日来临，我们常常可以看到诸如《“宠物寄养”火了》《春节宠物寄养一笼难求》这样标题的文章和报道，而事实也是每逢节假日，宠物寄养的价格水涨船高。</p>\n <p>以深圳市为例，2019年春节的寄养价格普遍上涨50%，有的甚至翻倍，部分寄养中心价格攀升至每天200元左右。</p>\n <p>而最近一两年出现的“上门服务”、“家庭寄养”等多种新型宠物寄养、代喂相关的服务，是否能满足宠物主的需要呢？</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/5a35a59533662414.jpg\"></p>\n <p>寄养事故频发的背后</p>\n <p>今年春节期间Pidancare上门喂养服务就出了问题，据新京报报道，在上海工作的康欣(化名)提前一个月通过电商平台联系到Pidancare，花费400元购买了6次上门为宠物喂食的服务。</p>\n <p>然而就在进行到第三次时，对方公司却因人手不够，无人上门。</p>\n <p>还有一些人遭遇购买服务后无人上门投喂的情况，有的宠物甚至断粮达3天3夜，另有多名微博网友表示上门投喂宠物的服务不尽如人意：“一百多元一次，却将猫砂当猫粮倒进盆中，饮水机也不会用。”后经了解得知，投喂人员是商家临时雇用的，其服务并不专业。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/7e993f0f27b17a39.jpg\"></p>\n <p>关于Pidan上门喂养服务事件的当事人的描述截图(图片可点击放大)</p>\n <p>价格混乱、管理混乱、人员混乱、消费者维权困难……我们面临的是越来越紧俏的需求和越来越高的服务费用。</p>\n <p>然而，为什么寄养的服务质量却没有相应地得到保障和提高呢？原因就在于，行业的标准和监管远远滞后。</p>\n <p>2013年至今，宠物主数量持续增长，宠物市场规模逐步扩大。预计到2019年底，中国宠物主数量将达5582万，宠物行业规模将达3457亿元。</p>\n <p>随着养宠人群增多，宠物市场扩大，各宠物细分行业出现并快速发展，面向更高更特殊需求人群的宠物服务行业也逐渐被熟知。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/15d33125636c3f9a.jpg\"></p>\n <p>我国宠物物市场规模目前每年都在急速增长</p>\n <p>某调研机构调研结果显示，六成宠物主过去一年中使用过宠物服务，其中的53%使用过宠物寄养和上门喂养服务。</p>\n <p>而相应的，与宠物相关的法律法规却没能跟上宠物经济的快速发展和细化，无论是从宠物权益保护、宠物食品安全还是宠物服务行业规范，都没有足够权威的法规，更没有与之相应的监管到位。</p>\n <p>例如北京，宠物服务中最重要的一项——美容服务项目都还未取得工商局合法经营的认定，更不用说宠物销售、宠物卫生等，工商及卫生防疫也还未有一个有序的管理标准。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/0947013ed77dcef7.jpg\"></p>\n <p>过去一年中，宠物主所使用的宠物服务的相关数据</p>\n <p>如果要开一家宠物店，只要不涉及医疗，无论是进行用品销售、宠物繁殖售卖、美容服务还是寄养，都只需要办理工商营业执照许可证即可，和开一家小卖部没有区别。</p>\n <p>缺乏标准和监管的行业，也就没有了入行的门槛，宠物医疗还算好些，至少要求经营者必须具备执业兽医资格证书才可以从事动物医疗活动，而正在蓬勃发展的各式各样的宠物服务，却是无论谁都可以立牌开干的。</p>\n <p>没有了入行门槛，又有着巨大的产业发展的诱惑，一些阴影便产生了。</p>\n <p>在这个本来应当充满爱的行业中，出现了一些不良从业人员，他们把宠物主的钞票揣在兜里，却生产着吃死狗的冻干，把猫砂当成猫粮的看护服务，出售后活不过一个星期的猫猫狗狗。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/abd723a4fcbfe269.jpg\"></p>\n <p>微博上，搜索“星期猫狗”，就能看到很多受害者</p>\n <p>即使是某些地区对部分宠物行业内容有相应的规则制定，但管理责任不明确，监管不到位，规则也就形同虚设了。</p>\n <p>如北京市2014年开始实施的《北京市动物防疫条例》第42条规定，动物诊疗机构不得在动物诊疗场所从事动物交易、寄养活动。</p>\n <p>第43条亦规定，从事动物寄养活动，应当符合以下条件，包括“有兽医专业技术人员;有相应的消毒、废物处理或者暂存设施设备”等等。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/30686bea67cc620b.jpg\"></p>\n <p>《北京市动物防疫条例》中的相关规定</p>\n <p>因而，在北京，宠物寄养服务不是随随便便的机构都有资格提供，只有符合《动物防疫法》和《北京市动物防疫条例》规定的店家，才可以申请宠物寄养备案。</p>\n <p>按照相关规定，居民住宅区及地下室是严禁寄养宠物的，但北京家庭宠物寄养，还少吗？如果朝阳区群众不向有关部门反映，估计也不会有相关部门对此作出反应吧？</p>\n <p>宠物寄养的问题，确实一重又一重。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/060acaf0c2680ad1.jpg\"></p>\n <p>宠物寄养应该是怎样的？</p>\n <p>在宠物行业发展和宠物相关法规先行的西方国家，有没有什么可供借鉴的经验和先例呢？</p>\n <p>以美国为例。在美国，开设一家宠物商店需要取得业务许可证并注册税号。根据美国各州法律的不同，所需要办理的相关许可和要求也有所不同。</p>\n <p>如果在马里兰州开设一家宠物护理中心(pet care)，需要准备犬舍、梳洗室等空间，还需要办理动物转让许可证、犬只销售许可证、美容许可证和宠物店营业执照。</p>\n <p>美国各州对于宠物经营者普遍要求保证经营场所的卫生和足够的空间，并要求经营者保留至少一年以内的宠物经营状况记录，以便后续追踪。如违反相关法规，将被吊销营业执照。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/094bda1b9c8646f9.jpg\"></p>\n <p>同时，对于宠物行业的从业人员，也有众多分类细致的行业培训，并有各种行业协会进行行业自律管理。</p>\n <p>除了从事动物医疗服务必须持有执业兽医资格证之外，宠物保姆相关培训内容包括动物行为，宠物护理，宠物的健康和营养，急救技能和商业知识。</p>\n <p>从事寄养和宠物服务的人员可以进行三种不同的业务专业认证，包括：猫狗业务、小宠业务和外来动物业务;训犬员可通过专业训犬员认证委员会(CCPDT)进行专业寻犬员考试认证。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/419c2ff56498d3eb.jpg\"></p>\n <p>专业训犬员认证委员会(CCPDT)的官方主页</p>\n <p>虽然其中很多行业证书并不是从业硬性要求，但想要晋升为专业从业者，拥有一个全国范围认可的证书是非常重要的。</p>\n <p>美国的宠物行业发展已进入成熟阶段。</p>\n <p>在美国，70%的人口拥有宠物，宠物行业中服务业约占比5.5%，在宠物行业中不断涌现新的业务内容，而相关的法律法规在重视人与宠物双方权益的基础之上，不断适应行业的快速发展，紧紧跟上新兴服务和职业发展，最终达到让整个宠物行业良性发展。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/c556098c747b0182.jpg\"></p>\n <p>关于寄养，我们该怎么做？</p>\n <p>面对国内的滞后，放假时宠物主人们还是会发愁如何安置自家的宠物。虽然我们没办法马上改变宠物寄养行业的现状，只能说为各位有此需要的家长们提几点小建议：</p>\n <p>尽量请相熟的朋友上门喂养：虽然是一项站着说话不腰疼的建议，但能避免宠物进入不熟悉的环境，也能避免陌生人对宠物以及主人家造成不必要的损害。因此如果可能的话，让有经验且熟悉的朋友上门喂养恐怕是最佳选择。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/30706c239f5a7648.jpg\"></p>\n <p>选择环境好的寄养中心：如果必须要给宠物送到寄养中心，那么请务必挑选寄养环境好的，至少能够做到一宠一笼，猫狗分开，环境整洁干净才算是过关吧。</p>\n <p>寄养协议不能省，主动要求实时反馈：寄养前务必签署服务协议，明确责任归属，注明特殊的需要，并要求在寄养期间能够实时监控到宠物的状态。</p>\n <p>自备自动喂食、换水器：如果实在是不放心，给主子们买个品质可靠的自动喂食、换水的机器，应对短期无人看管，还算是能够满足需要。</p>\n <p><img alt=\"宠物寄养事故频发\" src=\"//img.chongshe.cn/265c714bb7973d6b.jpg\"></p>\n <p>一个不完善的行业，实在让人难以信任。</p>\n <p>明明有更便捷的选择，我们却只能望而却步;明明应该享受服务，我们却常常心中忐忑，生怕下一个受害者就是自己的宠物。</p>\n <p>这样的状况，不仅仅给养宠人带来压力和不便，同样也在消磨着宠物行业在国人心中的可信度——一个不被信任的行业，它到底能走多远呢？</p> \n</div>"},{"id":10,"name":"《宠物联盟》曝终极预告 忠心萌宠上演最美逆行","des":"由曾经执导《动物总动员》、《人猿泰山》等动画佳作的国际知名导演莱因哈德·克洛泽倾情打造的温情爆笑动画喜剧《宠物联盟》于近日公布电影“快出发”版终极预告。","image":"//img.chongshe.cn/365917b569c8c01f.jpg","view":0,"content":"<div class=\"text\"> \n <p>由曾经执导《动物总动员》、《人猿泰山》等动画佳作的国际知名导演莱因哈德·克洛泽倾情打造的温情爆笑动画喜剧《宠物联盟》于近日公布电影“快出发”版终极预告。</p>\n <p>预告片中，在人类被从城市中驱逐之后，一群原本骄纵浮夸的小宠物在流浪狗罗杰的带领下，与机器人展开了一场场惊险刺激的搏斗，宠物们危机四伏的回家路，让人为这群小可爱们忍不住捏上一把汗，同时也让人对这部《宠物联盟》更加期待。据悉，影片将于11月8日与观众见面。</p>\n <p><img alt=\"宠物联盟\" src=\"//img.chongshe.cn/365917b569c8c01f.jpg\"></p>\n <p>一声主人大过天，忠心萌宠组团上演最美逆行</p>\n <p>《宠物联盟》讲述了流浪狗罗杰和废弃机器人鲍勃带领被抛弃的宠物们打败试图用机器人代替人类的未来之城统治者弗兰克斯通，恢复了未来之城平静的故事。</p>\n <p>在此次曝光的“快出发”版终极预告中，在未来之城突遭变故，人类全部被驱逐之时，原本娇生惯养的小宠物们却鼓起了勇气，在流浪狗罗杰的带领下，组成“宠物联盟”，踏上了一条危机四伏惊险无比的回家路，而支撑着他们的除了朋友们的肩膀，还有对主人的思念和对家的渴望。</p>\n <p><img alt=\"宠物联盟\" src=\"//img.chongshe.cn/827183444c6983ac.jpg\"></p>\n <p>在机器人占领整个城市之后，小宠物们的选择和惊慌失措四散奔逃的人类形成了鲜明的对比：他们肩并着肩一同前行，好像只要有伙伴的地方，身上就有用不尽的力量和勇气，只要是通往家的路，哪怕再多的艰险也无法将他们阻挡。</p>\n <p>而小宠物们在经历这一切后，各自也发生了翻天覆地的变化：曾经习惯于独来独往的“大盗”罗杰，在友情面前也渐渐的卸下了心防，从开始连一个拥抱都抗拒不已，到后来可以牵起伙伴的手，共跳一支舞;做事畏畏缩缩，喜欢对所有事情说不的哈巴狗沃尔特化身滑板高手，像一名骑士一样在机器人大军的围追堵截中左冲右突，神勇无比;</p>\n <p><img alt=\"宠物联盟\" src=\"//img.chongshe.cn/ff99608644d50865.jpg\"></p>\n <p>胆小的小猫贝儿也愿意为了保护同伴替身而出，卷毛狗罗纳尔多原本只是拿来炫耀的六块腹肌，同样也能为朋友的头顶撑起一片安全的天空来。小动物们前后强烈的反差感，也让人好奇到底它们一路上到底都经历了什么。电影不光表现友情的美好与珍贵，同时也让人看到这群小宠物们在并肩前行的过程中身上的成长与改变，也让人对《宠物联盟》这部“年度最佳伙伴电影”更加的期待起来。</p>\n <p><img alt=\"宠物联盟\" src=\"//img.chongshe.cn/7316d89558d32616.jpg\"></p>\n <p>机器人大军全员出击，看萌宠玩转未来之城</p>\n <p>在“快出发”版终极预告中，未来之城的机器人大军全员出动，对“宠物联盟”的成员们进行了全方位的围追堵截：有长着六只脚的巨型独眼机器人、圆滚滚顶着蘑菇头的球形机器人军团、举着扫帚拖把的家政机器人大军…</p>\n <p><img alt=\"宠物联盟\" src=\"//img.chongshe.cn/0d6c2ea1c3f7f082.jpg\"></p>\n <p>光是看这些形状各异想象力爆棚的机器人就让人觉得值回票价，同时也让人好奇“宠物联盟”的成员们该如何突出机器人大军的钢铁重围，踏上回家之路。</p> \n</div>"},{"id":11,"name":"宠物生活方式品牌未卡Vetreska完成600万美元A+轮融资，由SIG投资","des":"近日，宠物生活方式品牌未卡 Vetreska宣布完成了600万美元的A+轮融资，本轮融资由SIG(海纳亚洲创投基金)独家投资。此轮融资资金主要用于新品开发、渠道突破、品牌建设，以及海外市场拓展等方面。","image":"//img.chongshe.cn/7fa31085a565b455.jpg","view":0,"content":"<div class=\"text\"> \n <p>近日，宠物生活方式品牌未卡 Vetreska宣布完成了600万美元的A+轮融资，本轮融资由SIG(海纳亚洲创投基金)独家投资。此轮融资资金主要用于新品开发、渠道突破、品牌建设，以及海外市场拓展等方面。此前未卡 Vetreska曾获得由IDG资本领投，老股东和君资本跟投的数千万元人民币A轮融资。</p>\n <p><img alt=\"宠物生活方式品牌\" src=\"//img.chongshe.cn/7fa31085a565b455.jpg\"></p>\n <p>谈及此次投资逻辑，SIG认为在消费升级的大背景下，宠物经济近年来已经成为最受关注的赛道之一，并呈现出了极其强劲的增长势头。目前人宠生活相关的细分领域都在面临重构，并且存在着巨大的市场机会和潜力。</p>\n <p>“未卡作为新锐宠物生活方式品牌中的佼佼者，在产品创意与设计方面不断深耕;致力于从人类生活汲取灵感，贴合拟人化、拟物化的特质，打造能让消费者产生共鸣情绪的爆款产品。坚持差异化的渠道布局策略，未卡不断夯实线下优势，并在线上持续发力。我们相信具有优秀设计背景的管理团队将让未卡成为更加个性化的人宠生活方式新品牌。”</p>\n <p>据了解，未卡Vetreska是是一家专注于时尚养宠方式的服务品牌，目前公司业务包括自有宠物食品，宠物服装以及宠物主人周边产品等。</p>\n <p>“好玩、陪伴、责任感、存在感”。未卡Vetreska联合创始人Donald认为，产品本身承载的精神价值是现阶段打造宠物类产品及宠物类生活方式爆品的炼金石。未卡Vetreska则想要通过完善丰富的产品和独特的价值主张满足宠物及宠物主之间更融洽和谐的生活状态，全方位满足宠物主的使用需求、审美需求以及情感需求。</p>\n <p>除了线上自营电商以外，目前未卡在线下已经覆盖了72 个城市。截至2019年Q3 ，品牌已经达成去年全年1.77 倍的GMV，预计2019年全年GMV将会是2018年全年的3倍，达到约1.8亿元人民币。</p> \n</div>"},{"id":12,"name":"《宠物联盟》主题观影场来袭 萌娃萌宠齐出动","des":"由曾经执导《动物总动员》、《人猿泰山》等动画佳作的国际知名导演莱因哈德·克洛泽倾情打造的温情爆笑动画喜剧《宠物联盟》于11月1日至11月3日期间分别举办了“萌宠小恶魔”、 “单身狗”、“猪猪女孩”、“夜猫子”、“非宠勿扰”五场主题观影活动","image":"//img.chongshe.cn/5cb905b202533d95.jpg","view":0,"content":"<div class=\"text\"> \n <p>由曾经执导《动物总动员》、《人猿泰山》等动画佳作的国际知名导演莱因哈德·克洛泽倾情打造的温情爆笑动画喜剧《宠物联盟》于11月1日至11月3日期间分别举办了“萌宠小恶魔”、 “单身狗”、“猪猪女孩”、“夜猫子”、“非宠勿扰”五场主题观影活动，萌娃萌宠齐出动，精心设计的映后互动也让活动现场快乐升级，同时，“宠物联盟”中的重要成员——机器人鲍勃也作为惊喜嘉宾出现在了活动现场，可谓是场场“加萌”，精彩不断。据悉，影片将于11月8日正式登上院线与观众见面。</p>\n <p><img alt=\"宠物联盟主题观影场来袭\" src=\"//img.chongshe.cn/5cb905b202533d95.jpg\"></p>\n <p>【“非宠勿扰”观影场】“谁也不要抢，都是我的”</p>\n <p>萌娃扮萌宠可爱加倍，人宠共赏《宠物联盟》温馨动人</p>\n <p>《宠物联盟》讲述了流浪狗罗杰和废弃机器人鲍勃带领被抛弃的宠物们打败试图用机器人代替人类的未来之城统治者弗兰克斯通，恢复了未来之城平静的故事。在11月1日万圣节，电影《宠物联盟》举办了“萌宠小恶魔”主题观影场，活动当天，十五位“萌宠小恶魔”装扮成萌萌哒的小动物来到了现场，共同度过了一个“万圣萌宠奇妙夜”。</p>\n <p><img alt=\"宠物联盟主题观影场来袭\" src=\"//img.chongshe.cn/1b10d6573d71b30f.jpg\"></p>\n <p>【“小恶魔”观影场】“小恐龙”正在接受采访</p>\n <p>可爱的“小恶魔”们现场施展“魔法”，一个个变身成了小动物，有的变成了长着长鼻子的小象、有的变成了嘴巴尖尖顶着红冠的小公鸡、有的变成了脖子又长又弯长着一对红脚蹼的火烈鸟…萌娃扮萌宠，让可爱度直接加倍。在结束观影之后，可爱度爆表的“萌宠小恶魔”们还上台表演自己所扮演的动物，现场组成萌娃版“宠物联盟”，孩子们的一举一动童趣盎然，“笑”果十足让人捧腹，把电影中的欢乐画面直接带到了活动现场之中。</p>\n <p><img alt=\"宠物联盟主题观影场来袭\" src=\"//img.chongshe.cn/13ff912ee24ece01.jpg\"></p>\n <p>【“非宠勿扰”观影场】宠物联萌乐翻天</p>\n <p>在另一场主题观影活动——“非宠勿扰”主题观影场中，同样是家长孩子齐上阵，但家长们带着的都是自己的“毛孩子”们。可爱的萌宠们可谓是这场活动的绝对主角：哈士奇、萨摩耶、秋田犬、边牧、无毛猫、英短…毛绒绒的小动物们光是看着就感觉心里一阵阵的暖意涌上心头，整个人都沉浸在幸福感之中，而在一群猫猫狗狗中间，有两只“横行霸道”的小宠物——大闸蟹“蟹蟹”和“不用蟹”显得十分出众，他们的个头虽小，但是挥舞着两对儿大钳子的样子显得气势十足，一副主场派头。</p>\n <p><img alt=\"宠物联盟主题观影场来袭\" src=\"//img.chongshe.cn/90b6d19ffb9e9599.jpg\"></p>\n <p>【“小恶魔”观影场】BOB陪伴萌宠们观影</p>\n <p>而在接下来的的观影过程中，当灯光一暗，原本吵吵闹闹的小宠物们也渐渐安静了下来，和主人们一起看着银幕，度过了两个小时的幸福电影时光。一边看着电影中的“宠物联盟”的成员们不畏一路的艰难险阻，只为与主人重逢，再看着现场相依相伴的小宠物和主人们，让人觉得十分的温馨与感动。对于宠物们来说，主人就是他们最好的伙伴，能和主人们一起看这部“年度最佳伙伴电影”，相信对于宠物们来说这也是一件非常幸福的事情。</p>\n <p><img alt=\"宠物联盟主题观影场来袭\" src=\"//img.chongshe.cn/225cd7f2fb910400.jpg\"></p>\n <p>“猪猪女孩”、“单身狗”、“夜猫子”，看看你是哪种动物青年</p>\n <p>除了“萌宠小恶魔”主题观影场和“非宠勿扰”主题观影场以外，电影《宠物联盟》还举办了“单身狗”主题观影场、“猪猪女孩”主题观影场、“夜猫子”主题观影场这三场直指当代青年身上“动物性”的主题观影活动。像苏菲一样独立自强精致的“猪猪女孩”、和“大盗”罗杰那样喜欢独来独往的“单身狗”，像小猫贝儿那样越到晚上越精神的“夜猫子”，其实都是对当下年轻人群体的侧写。然而就像电影中那样，虽然每一个“宠物联盟”成员之间的性格迥异特质不同，但是只要有沿着一条路一直走，不怕任何阻碍的信念和勇气，那就一定能够走到自己想要到达的目的地。</p>\n <p><img alt=\"宠物联盟主题观影场来袭\" src=\"//img.chongshe.cn/29d80b8525c6385c.jpg\"></p>\n <p>【“猪猪女孩”观影场】女孩们台上领奖</p>\n <p>强大的制作班底，无疑是对这部《宠物联盟》影片质量的强大保证，让人更加期待。电影将于11月8日上线，与你笑闹一场。</p> \n</div>"},{"id":13,"name":"故宫巨型御猫吸引游客打卡 中国宠物行业发展现状分析","des":"10月28日，故宫巨型“御猫”以明代锦衣卫、清代御前侍卫形象上岗，吸引了大量游客打卡牌照。近几年，由互联网带动的萌宠风潮席卷而来，受到年轻网民的追捧，宠物流量创造了巨大的商业价值。","image":"//img.chongshe.cn/e7d48842e2399c3f.jpeg","view":0,"content":"<div class=\"text\"> \n <p>10月28日，故宫巨型“御猫”以明代锦衣卫、清代御前侍卫形象上岗，吸引了大量游客打卡牌照。近几年，由互联网带动的萌宠风潮席卷而来，受到年轻网民的追捧，宠物流量创造了巨大的商业价值。</p>\n <p>宠物经济大爆发</p>\n <p>随着国民经济稳步增长，叠加城镇化发展和独生子女政策的影响，以及社会老龄化程度的逐渐加重，选择饲养宠物，正成为国人倾向的一种生活方式，2018年中国养宠家庭数量为9978万户，5年时间同比增长43.9%。</p>\n <p><img alt=\"故宫巨型御猫吸引游客打卡\" src=\"//img.chongshe.cn/e7d48842e2399c3f.jpeg\"></p>\n <p>数据来源：Frost&amp;Sullivan、中商产业研究院整理</p>\n <p>中国宠物行业经过二十多年的发展已逐渐形成规模。据统计，2013年中国宠物行业市场规模不足500亿元，2018年市场规模增至1722亿元，是2013年宠物市场规模的3倍多，预计2023年宠物市场规模将达到4723亿元。随着宠物地位愈发重要，宠物年均消费的增多，未来宠物市场规模将进一步扩大。</p>\n <p><img alt=\"故宫巨型御猫吸引游客打卡\" src=\"//img.chongshe.cn/baedeeb26e334994.jpeg\"></p>\n <p>数据来源：Frost&amp;Sullivan、中商产业研究院整理</p>\n <p>宠物食品和宠物医疗备受关注</p>\n <p>伴随着一只宠物的完整生命周期，宠物行业内形成了一条完整的产业链，包括繁育、训练、食品、医疗、美容、保健、保险、殡葬等一系列产品与服务。千亿宠物经济吸引了大量资本，从去年年中至今年年中，多家知名创投机构纷纷对与宠物经济相关的平台出手，约发生50起融资案例。而实际上，资本对宠物行业早有布局。其中，高瓴资本动作不断，先后投资了芭比堂、宠物家、爱诺、龟与熊猫、瑞鹏集团等，在宠物医院、宠物食品、宠物用品等行业进行投资布局。从投资的细分领域来看，宠物粮食和宠物医疗是两大热点。</p>\n <p><img alt=\"故宫巨型御猫吸引游客打卡\" src=\"//img.chongshe.cn/0c2abd2851452027.jpeg\"></p>\n <p>资料来源：中商产业研究院整理</p>\n <p>宠物食品市场潜力大</p>\n <p>我国宠物食品行业市场规模持续扩大，2014年中国宠物食品规模240亿元，2018年增至594亿元，预计2022年宠物食品市场规模将突破千亿。</p>\n <p><img alt=\"故宫巨型御猫吸引游客打卡\" src=\"//img.chongshe.cn/c191de6f19ab3b8a.jpeg\"></p>\n <p>数据来源：中商产业研究院整理</p>\n <p>国内宠物行业从20世纪90年代开始起步，国外品牌率先进入国内商品粮市场并占据重要地位。2010年左右，国内宠物食品品牌大幅增加，国际品牌的市场占有率从2014年开始持续下滑，到2017年，以比瑞吉、乖宝、疯狂小狗等为代表的国产品牌市场占有率持续提升，国产品牌替代国际品牌成为国内宠物食品市场的主流。</p>\n <p><img alt=\"故宫巨型御猫吸引游客打卡\" src=\"//img.chongshe.cn/444b253d01384ba4.jpeg\"></p>\n <p>数据来源：中商产业研究院整理</p>\n <p>宠物医疗市场广阔</p>\n <p>历经三十余年的发展，宠物医疗机构已形成较完整的产业链，其上游是宠物医疗产品供应商及生产商，为宠物医疗机构提供检查设备及生物制药等。负责链接上游及中游的是宠物医疗产品渠道商，其从上游厂家取得代理或经销权限后将产品结合销售至中游的宠物医疗机构。行业下游分为两部分，付费对象与诊疗对象并非同一群体，诊疗对象是服务直接受益群体，即宠物;而付费对象则为养宠用户，承担诊疗对象的所有治疗费用。</p>\n <p><img alt=\"故宫巨型御猫吸引游客打卡\" src=\"//img.chongshe.cn/0f1d385e926e1e22.jpeg\"></p>\n <p>随着宠物的地位愈发重要，越来越多消费者心甘情愿为宠物买单，2018年宠物行业市场规模达到1722亿元，中国宠物医疗市场规模约为338亿元，占比近20%。预计2023年宠物市场规模将达到4723亿元，宠物医疗市场规模突破千亿。</p>\n <p><img alt=\"故宫巨型御猫吸引游客打卡\" src=\"//img.chongshe.cn/946451c46854eacc.jpeg\"></p>\n <p>数据来源：中商产业研究院</p>\n <p>更多资料请参考中商产业研究院发布的《2019-2024年中国宠物经济行业市场前景及投资机会研究报告》，同时中商产业研究院还提供产业大数据、产业规划策划、产业园策划规划、产业招商引资等解决方案。</p> \n</div>"}
          ]
      }
    },
    computed:{},
    created(){
      this.getBlog();
    },
    mounted(){},
    methods:{
      goBack() {
        history.go(-1)
      },
      async getBlog() {
        const res = await getAllBlogApi();
        if(res.code === 1){
          this.data = res.data;

      toBlog(id){
        let url = '/front/page/BlogShow.html?id='+id;
        window.location.href = url;
      }
